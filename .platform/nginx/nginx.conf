# File: .platform/nginx/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # ADD THIS LINE HERE, within the http block, before the server block
    client_max_body_size 250M; # Set this to your desired maximum file size (e.g., 100M, 500M, 1G)

    server {
        listen 80 default_server;
        server_name _ localhost;

        large_client_header_buffers 4 32k;

        location / {
            # This block ONLY handles the browser's preflight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://d33203vzrqpmtm.cloudfront.net';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                
                # FIX: Explicitly list all allowed headers, including Pragma.
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Cache-Control,X-Requested-With,Pragma';
                
                add_header 'Access-Control-Max-Age' 1728000;
                return 204;
            }

            # For all other requests (GET, POST, etc.), we let the Node.js app handle CORS headers.
            # We simply pass the request along.
            proxy_pass          http://127.0.0.1:8080;
            proxy_http_version  1.1;
            proxy_set_header    Connection          "upgrade";
            proxy_set_header    Upgrade             $http_upgrade;
            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        }
    }
}